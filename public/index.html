
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat app</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Real Time Chat Application</h1>
    <h5>100% Safe</h5>
    <p>Auto Encrypted</p>

    <div class="overlay">Content is protected</div>

    <ul id="messages"> </ul>
    <form action="" id="form">
        <input id="input" autocomplete="off" placeholder="enter msg">
        <button>Send</button>
    </form>

    <div class="icon">❤️ Aniket</div>
    
</body>
<script src="index.js"></script>
</html>
